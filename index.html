<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div>
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium picture"
            class="equilibrium-picture"
          />
          <h1 class="active-state"><a href="#">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div>
            <div class="middle-part-card">
              <div class="card-eth">
                <img
                  src="./images/icon-ethereum.svg"
                  alt=""
                  class="ethereum-icon"
                />
                <p class="highlight-color">0.041 ETH</p>
              </div>
              <p class="offer-time-left">3 days left</p>
            </div>
          </div>
        </div>
        <div class="end-part-card">
          <img
            src="./images/image-avatar.png"
            alt="Profile Picture"
            class="avatar"
          />
          <p>Creation of <span class="highlight-name">Jules Wyvern</span></p>
        </div>
      </article>
    </main>
      <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    </footer>
  </body>
</html>
